<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif
        }
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
       
        td {
            border: 1px solid black;
            padding: 4px;
            text-align: center;
            vertical-align: middle;
        }
        .numero {
            text-align: right;
        }
       
    </style>
</head>
<body>
    <h1> Minha Primeira tabela</h1>
    <!--
        HIERARQUIA DE TABELA SIMPLES
        TABLE = tabela
            table row = linhas de tabela
                table header = cabeÃ§alho de tabela
                table data = dado de tabela
    -->

    <table>
        <tr>
            <!-- Primeira Linha -->
            <td> A1</td>
            <td> B1</td>
            <td>C1</td>
        </tr>
        <TR>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </TR>
        <TR>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </TR>
        <TR>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </TR>

    </table>
    
</body>
</html>
